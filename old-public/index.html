<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes260</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body class="text-light">
    <header>
      <div class="top">
        <h1>Recipes 260</h1>
        <div class="user">
          Welcome:
          <span class="username-top"></span>
        </div>
      </div>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="search.html">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Login</a>
        </li>
      </menu>
    </header>

    <main class="container-fluid text-center">
      <div class="container">
          <h1 class="login-header">Login</h1>
          <form method="get" action="index.html">
              <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control" />
              </div>
              <button type="button" class="btn btn-primary btn-block mb-4" onclick="loginUser()">Sign in</button>
              <button type="button" class="btn btn-primary btn-block mb-4" onclick="createUser()">Register</button>
              <button type="button" class="btn btn-primary btn-block mb-4" onclick="logout()">Logout</button>
          </form>
      </div>
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
